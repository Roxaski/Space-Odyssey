<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="theme-color" content="#090917">

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="description" content="Space Odyssey | Check out the beauty of space in our gallery">
    <meta name="msapplication-TileColor" content="#13263c">
    <meta name="theme-color" content="#ffffff">
    <title>Space Odyssey | Gallery dedicated to the beauty of space and travel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/gallery.css"></link>
    <script defer src="../script.js"></script>
</head>
<body>
    <div class="wrapper">
        <!-- nav -->
        <header>
            <nav>
                <div class="links">
                    <ul>
                        <li><a href="../index.html">home</a></li>
                        <li><a href="./planets.html">planets</a></li>
                        <li><a href="./gallery.html">gallery</a></li>
                        <li><a href="./history.html">history</a></li>
                        <li><a href="./research.html">research</a></li>
                    </ul>
                </div>
                <div role="button" class="hamburger-menu">
                    <div class="bars"></div>
                </div>
                <div class="overlay"></div>
            </nav>
        </header>
        <!-- main -->
        <main>
            <div class="gallery">
                
                <h1>gallery</h1>

                <div class="img-wrapper">
                    <div class="img-container">
                        <img draggable="false" src="../assets/gallery/gallery-1.webp" alt="twilight starry night sky">
                        <div class="overlay">
                            <p>
                                starry night
                            </p>
                        </div>
                    </div>
                    <div class="img-container">
                        <img draggable="false" src="../assets/gallery/gallery-2.webp" alt="rocket ship taking off">
                        <div class="overlay">
                            <p>
                                rocket launch
                            </p>
                        </div>
                    </div>
                    <div class="img-container">
                        <img draggable="false" src="../assets/gallery/gallery-3.webp" alt="close up of astronaut">
                        <div class="overlay">
                            <p>
                                astronaut
                            </p>
                        </div>
                    </div>
                    <div class="img-container">
                        <img draggable="false" src="../assets/gallery/gallery-4.webp" alt="astronaut on the moon rover">
                        <div class="overlay">
                            <p>
                                moon rover
                            </p>
                        </div>
                    </div>
                    <div class="img-container">
                        <img draggable="false" src="../assets/gallery/gallery-5.webp" alt="green aurora borealis">
                        <div class="overlay">
                            <p>
                                aurora borealis
                            </p>
                        </div>
                    </div>
                    <div class="img-container">
                        <img draggable="false" src="../assets/gallery/gallery-6.webp" alt="satellite">
                        <div class="overlay">
                            <p>
                                satellite 
                            </p>
                        </div>
                    </div>
                    <div class="img-container">
                        <img draggable="false" src="../assets/gallery/gallery-7.webp" alt="earth and a satellite">
                        <div class="overlay">
                            <p>
                                planet earth
                            </p>
                        </div>
                    </div>
                    <div class="img-container">
                        <img draggable="false" src="../assets/gallery/gallery-8.webp" alt="the first moon landing ">
                        <div class="overlay">
                            <p>
                                moon landing
                            </p>
                        </div>
                    </div>
                    <div class="img-container">
                        <img draggable="false" src="../assets/gallery/gallery-9.webp" alt="galaxy">
                        <div class="overlay">
                            <p>
                                galaxy
                            </p>
                        </div>
                    </div>
                    <div class="img-container">
                        <img draggable="false" src="../assets/gallery/gallery-10.webp" alt="side profile of an astronaut">
                        <div class="overlay">
                            <p>
                                space cadet
                            </p>
                        </div>
                    </div>
                    <div class="img-container">
                        <img draggable="false" src="../assets/gallery/gallery-11.webp" alt="pink nebula in space">
                        <div class="overlay">
                            <p>
                                nebula
                            </p>
                        </div>
                    </div>
                    <div class="img-container">
                        <img draggable="false" src="../assets/gallery/gallery-12.webp" alt="astronaut outside space station">
                        <div class="overlay">
                            <p>
                                space station
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

</html>
